<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Login - Modern Layout 1 | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap py-0">

				<div class="section bg-light p-0 m-0 h-100 position-absolute"></div>

				<div class="section bg-transparent min-vh-100 p-0 m-0 d-flex">
					<div class="vertical-middle">
						<div class="container py-4">

							<div class="text-center">
								<a href="index.html"><img src="images/logo@2x.png" alt="Canvas Logo" style="height: 100px;"></a>
							</div>

							<div class="card mx-auto rounded-4 border-0 shadow-lg" style="max-width: 500px;">
								<div class="card-body p-5">
									<form id="login-form" name="login-form" class="mb-0" action="#" method="post">
										<h1 class="fs-4 fw-semibold text-center mb-0">Sign In to Canvas Account</h1>
										<h2 class="fs-5 text-center fw-medium mb-5 mt-1"><span class="op-06 nocolor">New?</span> <a href="#">Create Account</a></h2>

										<div class="row">
											<div class="col-12 form-group mb-4">
												<label for="login-form-username">Email</label>
												<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark">
											</div>

											<div class="col-12 form-group mb-4">
												<div class="d-flex justify-content-between">
													<label for="login-form-password">Password</label>
													<a href="#" class="fw-semibold text-smaller">Forgot Password?</a>
												</div>
												<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control not-dark">
											</div>

											<div class="col-12 form-group mb-0">
												<button class="btn btn-lg text-white bg-black h-bg-color d-block w-100 m-0" id="login-form-submit" name="login-form-submit" value="login">Continue</button>
											</div>
										</div>
									</form>

									<div class="divider divider-center">
										<div class="divider-text text-dark lh-base">or Login with</div>
									</div>

									<div class="text-center">
										<a href="#" class="btn d-block mx-0 mb-3 btn-light border d-flex align-items-center justify-content-center"><img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google Logo" class="d-inline-block me-2 square square-xs">Sign In with Google</a>
										<a href="#" class="btn d-block mx-0 mb-3 btn-light border d-flex align-items-center justify-content-center"><img src="https://cdn.cdnlogo.com/logos/f/91/facebook-icon.svg" alt="Facebook Logo" class="d-inline-block me-2 square square-xs">Sign In with Facebook</a>
										<a href="#" class="btn d-block mx-0 mb-3 btn-light border d-flex align-items-center justify-content-center"><img src="https://cdn.cdnlogo.com/logos/t/39/twitter.svg" alt="Twitter Logo" class="d-inline-block me-2 square square-xs">Sign In with Twitter</a>
									</div>
								</div>
							</div>

							<div class="text-center text-muted mt-5"><small>Copyrights &copy; All Rights Reserved by Canvas Inc.</small></div>

						</div>
					</div>
				</div>

			</div>
		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

</body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lato:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Plugins/Components CSS -->
	<link rel="stylesheet" href="css/swiper.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Inline Text With Images | Canvas</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<style>
			.canvas-inline-text-image {
				position: relative;
				font-size: 6vw;
			}

			.canvas-inline-image-wrap {
				position: relative;
				display: inline-block;
				width: 10vw;
				height: auto;
				aspect-ratio: 1.8;
				vertical-align: middle;
			}

			.canvas-inline-image-inner {
				width: 100%;
				height: 100%;
				vertical-align: baseline;
			}

			.canvas-inline-text {
				display: inline-flex;
				position: relative;
				overflow: hidden;
			}
		</style>

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="row justify-content-center align-items-center py-6">
					<div class="canvas-inline-text-image text-center col-sm-8">
						<div class="col-12 text-center fs-6 mb-3 font-secondary">Inline Text with Image</div>
						<span class="canvas-inline-image-wrap">
							<img class="canvas-inline-image-inner" src="images/about/1.jpg" alt="">
						</span>
						DESIGNED <span class="canvas-inline-image-wrap">
							<img class="canvas-inline-image-inner" src="images/about/3.jpg" alt="">
						</span> BY SEMICOLONWEB
						<span class="canvas-inline-image-wrap">
							<img class="canvas-inline-image-inner" src="images/about/2.jpg" alt="">
						</span>
					</div>
				</div>

				<div class="line"></div>

				<div class="row justify-content-center align-items-center py-6">
					<div class="canvas-inline-text-image text-center col-sm-8">
						<div class="col-12 text-center fs-6 mb-3 font-secondary">Inline Text with Image</div>
						<span class="canvas-inline-image-wrap">
							<img class="canvas-inline-image-inner rounded-circle square square-xl" src="images/about/1.jpg" alt="">
						</span>
						DESIGNED <span class="canvas-inline-image-wrap">
							<img class="canvas-inline-image-inner rounded-circle square square-xl" src="images/about/3.jpg" alt="">
						</span> BY SEMICOLONWEB
						<span class="canvas-inline-image-wrap">
							<img class="canvas-inline-image-inner rounded-circle square square-xl" src="images/about/2.jpg" alt="">
						</span>
					</div>
				</div>
			</div>
		</section><!-- #content end -->


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.bundle.js"></script>

</body>
</html>
